name: magicbane
version: '0.2.0'
synopsis: >
  A web framework that integrates Servant, EKG, fast-logger, wai-cliâ€¦
description: >
  Inspired by Dropwizard, Magicbane provides a packaged framework for developing
  web services using the best available libraries, including Servant,
  Aeson, EKG/monad-metrics, fast-logger/monad-logger, wai-cli and others.
category: Web
author: Greg V
maintainer: greg@unrelenting.technology
copyright: 2017-2018 Greg V <greg@unrelenting.technology>
license: PublicDomain
github: myfreeweb/magicbane
tested-with: GHC==8.2.1
dependencies:
  - base >=4.8.0.0 && <5
  - transformers
  - transformers-base
  - exceptions
  - errors
  - split
  - mtl
  - refined
  - lifted-base
  - unliftio-core
  - unliftio
  - monad-control
  - monad-metrics
  - monad-logger
  - fast-logger
  - ekg-core
  - ekg-wai
  - data-default
  - data-has
  - string-conversions
  - unordered-containers
  - attoparsec
  - bytestring
  - text
  - mono-traversable
  - conduit
  - conduit-combinators
  - aeson
  - aeson-qq
  - raw-strings-qq
  - wai
  - wai-middleware-metrics
  - wai-cli
  # - servant
  - servant-server >= 0.10
  - network-uri
  # - network
  - http-types
  # - http-media
  - http-client
  - http-client-tls
  - http-conduit
  - http-link-header
  # - http-date
  - http-api-data
  # - mime-types
  - envy
library:
  source-dirs: library
  ghc-options: -Wall
  exposed-modules:
    - Magicbane
    - Magicbane.App
    - Magicbane.Logging
    - Magicbane.Metrics
    - Magicbane.Validation
    - Magicbane.HTTPClient
    - Magicbane.Util
